api-version: 2024-02-02-preview
location: {{ .Env.AZURE_LOCATION }}
identity:
  type: UserAssigned
  userAssignedIdentities:
    ? "{{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}"
    : {}
properties:
  environmentId: {{ .Env.AZURE_CONTAINER_APPS_ENVIRONMENT_ID }}
  configuration:
    activeRevisionsMode: single
    runtime:
      dotnet:
        autoConfigureDataProtection: true
    ingress:
      external: false
      targetPort: {{ targetPortOrDefault 8080 }}
      transport: http
      allowInsecure: true
    registries:
      - server: {{ .Env.AZURE_CONTAINER_REGISTRY_ENDPOINT }}
        identity: {{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}
    secrets:
      - name: connectionstrings--messaging
        value: amqp://guest:{{ uriEncode (securedParameter "messaging_password" )}}@messaging:5672
      - name: messaging-password
        value: '{{ securedParameter "messaging_password" }}'
      - name: statdb-password
        value: '{{ securedParameter "pg_password" }}'
      - name: statdb-uri
        value: postgresql://{{ parameter "pg_username" }}:{{ securedParameter "pg_password" }}@{{ .Env.POSTGRES_HOSTNAME }}/statDb
      - name: connectionstrings--statdb
        keyVaultUrl: '{{ .Env.POSTGRES_KV_VAULTURI }}secrets/connectionstrings--statDb'
        identity: {{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}
  template:
    containers:
      - image: {{ .Image }}
        name: stat-svc
        env:
          - name: AZURE_CLIENT_ID
            value: {{ .Env.MANAGED_IDENTITY_CLIENT_ID }}
          - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
            value: "true"
          - name: HTTP_PORTS
            value: '{{ targetPortOrDefault 0 }}'
          - name: MESSAGING_HOST
            value: messaging
          - name: MESSAGING_PORT
            value: "5672"
          - name: MESSAGING_URI
            value: amqp://guest:{{ uriEncode (securedParameter "messaging_password" )}}@messaging:5672
          - name: MESSAGING_USERNAME
            value: guest
          - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES
            value: "true"
          - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES
            value: "true"
          - name: OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY
            value: in_memory
          - name: STATDB_DATABASENAME
            value: statDb
          - name: STATDB_HOST
            value: '{{ .Env.POSTGRES_HOSTNAME }}'
          - name: STATDB_JDBCCONNECTIONSTRING
            value: jdbc:postgresql://{{ .Env.POSTGRES_HOSTNAME }}/statDb?sslmode=require&authenticationPluginClassName=com.azure.identity.extensions.jdbc.postgresql.AzurePostgresqlAuthenticationPlugin
          - name: STATDB_PORT
            value: "5432"
          - name: STATDB_USERNAME
            value: '{{ parameter "pg_username" }}'
          - name: ConnectionStrings__messaging
            secretRef: connectionstrings--messaging
          - name: MESSAGING_PASSWORD
            secretRef: messaging-password
          - name: STATDB_PASSWORD
            secretRef: statdb-password
          - name: STATDB_URI
            secretRef: statdb-uri
          - name: ConnectionStrings__statDb
            secretRef: connectionstrings--statdb
    scale:
      minReplicas: 1
tags:
  azd-service-name: stat-svc
  aspire-resource-name: stat-svc
