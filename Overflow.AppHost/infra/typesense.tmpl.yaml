api-version: 2024-02-02-preview
location: {{ .Env.AZURE_LOCATION }}
identity:
  type: UserAssigned
  userAssignedIdentities:
    ? "{{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}"
    : {}
properties:
  environmentId: {{ .Env.AZURE_CONTAINER_APPS_ENVIRONMENT_ID }}
  configuration:
    activeRevisionsMode: single
    runtime:
      dotnet:
        autoConfigureDataProtection: true
    ingress:
      external: false
      targetPort: 8108
      transport: http
      allowInsecure: true
    registries:
      - server: {{ .Env.AZURE_CONTAINER_REGISTRY_ENDPOINT }}
        identity: {{ .Env.AZURE_CONTAINER_REGISTRY_MANAGED_IDENTITY_ID }}
    secrets:
      - name: typesense-api-key
        value: '{{ securedParameter "typesense_api_key" }}'
  template:
    volumes:
      - name: typesense-typesensedata
        storageType: AzureFile
        storageName: {{ .Env.SERVICE_TYPESENSE_VOLUME_TYPESENSEDATA_NAME }} 
    containers:
      - image: {{ .Image }}
        name: typesense
        env:
          - name: AZURE_CLIENT_ID
            value: {{ .Env.MANAGED_IDENTITY_CLIENT_ID }}
          - name: TYPESENSE_DATA_DIR
            value: /data
          - name: TYPESENSE_ENABLE_CORS
            value: "true"
          - name: TYPESENSE_API_KEY
            secretRef: typesense-api-key
        volumeMounts:
          - volumeName: typesense-typesensedata
            mountPath: /data
    scale:
      minReplicas: 1
tags:
  azd-service-name: typesense
  aspire-resource-name: typesense
