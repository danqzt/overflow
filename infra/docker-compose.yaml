services:
  overflow-dashboard:
    image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
    ports:
      - "8080:18888"
    expose:
      - "18889"
      - "18890"
    networks:
      - "aspire"
    restart: "always"
  keycloak:
    image: "quay.io/keycloak/keycloak:26.4"
    command:
      - "start"
      - "--import-realm"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: "admin"
      KC_BOOTSTRAP_ADMIN_PASSWORD: "${KEYCLOAK_PASSWORD}"
      KC_HEALTH_ENABLED: "true"
      KC_FEATURES: "opentelemetry"
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      VIRTUAL_HOST: "id.overflow.local"
      VIRTUAL_PORT: "8080"
      KC_HOSTNAME: "https://id.overflow.local"
      KC_HOSTNAME_BACKCHANNEL_DYNAMIC: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://overflow-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "keycloak"
    ports:
      - "16001:8080"
    expose:
      - "8080"
      - "9000"
    volumes:
      - type: "volume"
        target: "/opt/keycloak/data"
        source: "keycloak-data"
        read_only: false
      - type: "bind"
        target: "/opt/keycloak/data/import"
        source: "${KEYCLOAK_BINDMOUNT_0}"
        read_only: true
    networks:
      - "aspire"
  postgres:
    image: "docker.io/library/postgres:17.6"
    environment:
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    expose:
      - "5432"
    volumes:
      - type: "volume"
        target: "/var/lib/postgresql/data"
        source: "postgres-data"
        read_only: false
      - type: "bind"
        target: "/docker-entrypoint-initdb.d"
        source: "${POSTGRES_BINDMOUNT_0}"
        read_only: false
    networks:
      - "aspire"
  typesense:
    image: "typesense/typesense:29.0"
    environment:
      TYPESENSE_DATA_DIR: "/data"
      TYPESENSE_API_KEY: "${TYPESENSE_API_KEY}"
      TYPESENSE_ENABLE_CORS: "true"
    expose:
      - "8108"
    volumes:
      - type: "volume"
        target: "/data"
        source: "typesense-data"
        read_only: false
    networks:
      - "aspire"
  messaging:
    image: "docker.io/library/rabbitmq:4.2-management"
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "${MESSAGING_PASSWORD}"
    expose:
      - "5672"
      - "15672"
    volumes:
      - type: "volume"
        target: "/var/lib/rabbitmq"
        source: "rabbitmq-data"
        read_only: false
    networks:
      - "aspire"
  question-svc:
    image: "${QUESTION_SVC_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${QUESTION_SVC_PORT}"
      KEYCLOAK_HTTP: "http://keycloak:8080"
      services__keycloak__http__0: "http://keycloak:8080"
      KEYCLOAK_MANAGEMENT: "http://keycloak:9000"
      services__keycloak__management__0: "http://keycloak:9000"
      KEYCLOAK_KEYCLOAK_PORT: "keycloak-port://keycloak:8080"
      services__keycloak__keycloak-port__0: "keycloak-port://keycloak:8080"
      ConnectionStrings__questionDb: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=questionDb"
      QUESTIONDB_HOST: "postgres"
      QUESTIONDB_PORT: "5432"
      QUESTIONDB_USERNAME: "postgres"
      QUESTIONDB_PASSWORD: "${POSTGRES_PASSWORD}"
      QUESTIONDB_URI: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/questionDb"
      QUESTIONDB_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/questionDb"
      QUESTIONDB_DATABASENAME: "questionDb"
      ConnectionStrings__messaging: "amqp://guest:${MESSAGING_PASSWORD}@messaging:5672"
      MESSAGING_HOST: "messaging"
      MESSAGING_PORT: "5672"
      MESSAGING_USERNAME: "guest"
      MESSAGING_PASSWORD: "${MESSAGING_PASSWORD}"
      MESSAGING_URI: "amqp://guest:${MESSAGING_PASSWORD}@messaging:5672"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://overflow-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "question-svc"
    expose:
      - "${QUESTION_SVC_PORT}"
    depends_on:
      keycloak:
        condition: "service_started"
      messaging:
        condition: "service_started"
      postgres:
        condition: "service_started"
    networks:
      - "aspire"
  search-svc:
    image: "${SEARCH_SVC_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${SEARCH_SVC_PORT}"
      TYPESENSE_TYPESENSE: "http://typesense:8108"
      services__typesense__typesense__0: "http://typesense:8108"
      ConnectionStrings__messaging: "amqp://guest:${MESSAGING_PASSWORD}@messaging:5672"
      MESSAGING_HOST: "messaging"
      MESSAGING_PORT: "5672"
      MESSAGING_USERNAME: "guest"
      MESSAGING_PASSWORD: "${MESSAGING_PASSWORD}"
      MESSAGING_URI: "amqp://guest:${MESSAGING_PASSWORD}@messaging:5672"
      typesense-api-key: "${TYPESENSE_API_KEY}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://overflow-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "search-svc"
    expose:
      - "${SEARCH_SVC_PORT}"
    depends_on:
      messaging:
        condition: "service_started"
      typesense:
        condition: "service_started"
    networks:
      - "aspire"
  profile-svc:
    image: "${PROFILE_SVC_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${PROFILE_SVC_PORT}"
      KEYCLOAK_HTTP: "http://keycloak:8080"
      services__keycloak__http__0: "http://keycloak:8080"
      KEYCLOAK_MANAGEMENT: "http://keycloak:9000"
      services__keycloak__management__0: "http://keycloak:9000"
      KEYCLOAK_KEYCLOAK_PORT: "keycloak-port://keycloak:8080"
      services__keycloak__keycloak-port__0: "keycloak-port://keycloak:8080"
      ConnectionStrings__profileDb: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=profileDb"
      PROFILEDB_HOST: "postgres"
      PROFILEDB_PORT: "5432"
      PROFILEDB_USERNAME: "postgres"
      PROFILEDB_PASSWORD: "${POSTGRES_PASSWORD}"
      PROFILEDB_URI: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/profileDb"
      PROFILEDB_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/profileDb"
      PROFILEDB_DATABASENAME: "profileDb"
      ConnectionStrings__messaging: "amqp://guest:${MESSAGING_PASSWORD}@messaging:5672"
      MESSAGING_HOST: "messaging"
      MESSAGING_PORT: "5672"
      MESSAGING_USERNAME: "guest"
      MESSAGING_PASSWORD: "${MESSAGING_PASSWORD}"
      MESSAGING_URI: "amqp://guest:${MESSAGING_PASSWORD}@messaging:5672"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://overflow-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "profile-svc"
    expose:
      - "${PROFILE_SVC_PORT}"
    depends_on:
      keycloak:
        condition: "service_started"
      messaging:
        condition: "service_started"
      postgres:
        condition: "service_started"
    networks:
      - "aspire"
  stat-svc:
    image: "${STAT_SVC_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${STAT_SVC_PORT}"
      ConnectionStrings__statDb: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=statDb"
      STATDB_HOST: "postgres"
      STATDB_PORT: "5432"
      STATDB_USERNAME: "postgres"
      STATDB_PASSWORD: "${POSTGRES_PASSWORD}"
      STATDB_URI: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/statDb"
      STATDB_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/statDb"
      STATDB_DATABASENAME: "statDb"
      ConnectionStrings__messaging: "amqp://guest:${MESSAGING_PASSWORD}@messaging:5672"
      MESSAGING_HOST: "messaging"
      MESSAGING_PORT: "5672"
      MESSAGING_USERNAME: "guest"
      MESSAGING_PASSWORD: "${MESSAGING_PASSWORD}"
      MESSAGING_URI: "amqp://guest:${MESSAGING_PASSWORD}@messaging:5672"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://overflow-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "stat-svc"
    expose:
      - "${STAT_SVC_PORT}"
    depends_on:
      messaging:
        condition: "service_started"
      postgres:
        condition: "service_started"
    networks:
      - "aspire"
  vote-svc:
    image: "${VOTE_SVC_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${VOTE_SVC_PORT}"
      KEYCLOAK_HTTP: "http://keycloak:8080"
      services__keycloak__http__0: "http://keycloak:8080"
      KEYCLOAK_MANAGEMENT: "http://keycloak:9000"
      services__keycloak__management__0: "http://keycloak:9000"
      KEYCLOAK_KEYCLOAK_PORT: "keycloak-port://keycloak:8080"
      services__keycloak__keycloak-port__0: "keycloak-port://keycloak:8080"
      ConnectionStrings__voteDb: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=voteDb"
      VOTEDB_HOST: "postgres"
      VOTEDB_PORT: "5432"
      VOTEDB_USERNAME: "postgres"
      VOTEDB_PASSWORD: "${POSTGRES_PASSWORD}"
      VOTEDB_URI: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/voteDb"
      VOTEDB_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/voteDb"
      VOTEDB_DATABASENAME: "voteDb"
      ConnectionStrings__messaging: "amqp://guest:${MESSAGING_PASSWORD}@messaging:5672"
      MESSAGING_HOST: "messaging"
      MESSAGING_PORT: "5672"
      MESSAGING_USERNAME: "guest"
      MESSAGING_PASSWORD: "${MESSAGING_PASSWORD}"
      MESSAGING_URI: "amqp://guest:${MESSAGING_PASSWORD}@messaging:5672"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://overflow-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "vote-svc"
    expose:
      - "${VOTE_SVC_PORT}"
    depends_on:
      keycloak:
        condition: "service_started"
      messaging:
        condition: "service_started"
      postgres:
        condition: "service_started"
    networks:
      - "aspire"
  gateway:
    image: "mcr.microsoft.com/dotnet/nightly/yarp:2.3.0-preview.4"
    command:
      - "/app/yarp.dll"
    entrypoint:
      - "dotnet"
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      QUESTION_SVC_HTTP: "http://question-svc:${QUESTION_SVC_PORT}"
      REVERSEPROXY__ROUTES__route0__MATCH__PATH: "/questions/{**catch-all}"
      REVERSEPROXY__ROUTES__route0__CLUSTERID: "cluster_question-svc"
      REVERSEPROXY__ROUTES__route1__MATCH__PATH: "/tags/{**catch-all}"
      REVERSEPROXY__ROUTES__route1__CLUSTERID: "cluster_question-svc"
      REVERSEPROXY__ROUTES__route2__MATCH__PATH: "/search/{**catch-all}"
      REVERSEPROXY__ROUTES__route2__CLUSTERID: "cluster_search-svc"
      REVERSEPROXY__ROUTES__route3__MATCH__PATH: "/tests/{**catch-all}"
      REVERSEPROXY__ROUTES__route3__CLUSTERID: "cluster_question-svc"
      REVERSEPROXY__ROUTES__route4__MATCH__PATH: "/profiles/{**catch-all}"
      REVERSEPROXY__ROUTES__route4__CLUSTERID: "cluster_profile-svc"
      REVERSEPROXY__ROUTES__route5__MATCH__PATH: "/stats/{**catch-all}"
      REVERSEPROXY__ROUTES__route5__CLUSTERID: "cluster_stat-svc"
      REVERSEPROXY__ROUTES__route6__MATCH__PATH: "/votes/{**catch-all}"
      REVERSEPROXY__ROUTES__route6__CLUSTERID: "cluster_vote-svc"
      REVERSEPROXY__CLUSTERS__cluster_question-svc__DESTINATIONS__destination1__ADDRESS: "https+http://question-svc"
      REVERSEPROXY__CLUSTERS__cluster_search-svc__DESTINATIONS__destination1__ADDRESS: "https+http://search-svc"
      REVERSEPROXY__CLUSTERS__cluster_profile-svc__DESTINATIONS__destination1__ADDRESS: "https+http://profile-svc"
      REVERSEPROXY__CLUSTERS__cluster_stat-svc__DESTINATIONS__destination1__ADDRESS: "https+http://stat-svc"
      REVERSEPROXY__CLUSTERS__cluster_vote-svc__DESTINATIONS__destination1__ADDRESS: "https+http://vote-svc"
      services__question-svc__http__0: "http://question-svc:${QUESTION_SVC_PORT}"
      QUESTION_SVC_HTTPS: "https://question-svc:${QUESTION_SVC_PORT}"
      SEARCH_SVC_HTTP: "http://search-svc:${SEARCH_SVC_PORT}"
      services__search-svc__http__0: "http://search-svc:${SEARCH_SVC_PORT}"
      SEARCH_SVC_HTTPS: "https://search-svc:${SEARCH_SVC_PORT}"
      PROFILE_SVC_HTTP: "http://profile-svc:${PROFILE_SVC_PORT}"
      services__profile-svc__http__0: "http://profile-svc:${PROFILE_SVC_PORT}"
      PROFILE_SVC_HTTPS: "https://profile-svc:${PROFILE_SVC_PORT}"
      STAT_SVC_HTTP: "http://stat-svc:${STAT_SVC_PORT}"
      services__stat-svc__http__0: "http://stat-svc:${STAT_SVC_PORT}"
      STAT_SVC_HTTPS: "https://stat-svc:${STAT_SVC_PORT}"
      VOTE_SVC_HTTP: "http://vote-svc:${VOTE_SVC_PORT}"
      services__vote-svc__http__0: "http://vote-svc:${VOTE_SVC_PORT}"
      VOTE_SVC_HTTPS: "https://vote-svc:${VOTE_SVC_PORT}"
      VIRTUAL_HOST: "api.overflow.local"
      VIRTUAL_PORT: "5000"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://overflow-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "gateway"
    ports:
      - "18001:5000"
    expose:
      - "5000"
    networks:
      - "aspire"
  webapp:
    image: "${WEBAPP_IMAGE}"
    environment:
      NODE_ENV: "production"
      PORT: "13000"
      KEYCLOAK_HTTP: "http://keycloak:8080"
      services__keycloak__http__0: "http://keycloak:8080"
      KEYCLOAK_MANAGEMENT: "http://keycloak:9000"
      services__keycloak__management__0: "http://keycloak:9000"
      KEYCLOAK_KEYCLOAK_PORT: "keycloak-port://keycloak:8080"
      services__keycloak__keycloak-port__0: "keycloak-port://keycloak:8080"
      VIRTUAL_HOST: "app.overflow.local"
      VIRTUAL_PORT: "13000"
      API_URL: "http://gateway:5000"
      BETTER_AUTH_SECRET: "${BETTER_AUTH_SECRET}"
      CLOUDINARY_API_SECRET: "${CLOUDINARY_SECRET}"
      AUTH_KEYCLOAK_CLIENT_SECRET: "${KEYCLOAK_SECRET}"
      AUTH_KEYCLOAK_ISSUER_INTERNAL: "http://keycloak:8080/realms/overflow"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://overflow-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "webapp"
    expose:
      - "13000"
    networks:
      - "aspire"
  nginx-proxy:
    image: "nginxproxy/nginx-proxy:1.9"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - type: "bind"
        target: "/tmp/docker.sock"
        source: "/var/run/docker.sock"
        read_only: true
      - type: "bind"
        target: "/etc/nginx/certs"
        source: "${NGINX_PROXY_BINDMOUNT_0}"
        read_only: true
      - type: "bind"
        target: "/etc/nginx/vhost.d"
        source: "${NGINX_PROXY_BINDMOUNT_1}"
        read_only: true
    networks:
      - "aspire"
networks:
  aspire:
    driver: "bridge"
volumes:
  keycloak-data:
    driver: "local"
  postgres-data:
    driver: "local"
  typesense-data:
    driver: "local"
  rabbitmq-data:
    driver: "local"
